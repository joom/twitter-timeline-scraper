<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style type="text/css">
        .twitter-timeline {
        	opacity:0;
        	position:fixed;
        	top:-9999px;
        	left:-9999px;
        	/*display:none causes the scraping to fail*/
        }
        </style>
    </head>
    <body>
       	<a class="twitter-timeline" href="https://twitter.com/cumhurkorkut" data-widget-id="401196810128998400">Tweets by @cumhurkorkut</a>
       	<ul id="tweet-list"></ul>
		<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";js.setAttribute('onload', "twttr.events.bind('rendered',function(e) {Timeline.onLoad(e)});");fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>

		<script src="timeline.js"></script>
		<script>
		document.addEventListener('onTimelineRender', function(e) {
			Timeline.toJSON(e.detail.timeline).forEach(function(tweet) {
				document.getElementById("tweet-list").innerHTML += "<li>" + tweet.text + "</li>";
			});
		});
		</script>
    </body>
</html>
